<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="container-fluid">

        <header>
            <h1 id="banner-message">
                <span>Click on a character to select your fighter</span>
            </h1>
        </header>

        <div id="staging-area" class="row">

                <img id="leia" name="Leia" class="image-fluid" src="assets/images/princess-leia.png">

                <img id="sidious" name="Darth Sidious" class="image-fluid" src="assets/images/darth-sidious.png">

                <img id="luke" name="Luke" class="image-fluid" src="assets/images/luke-skywalker.png">

                <img id="vader" name="Darth Vader" class="image-fluid" src="assets/images/darth-vader.png">
        
        </div>

        <div id="battle-area" class="row">

            <div id="fighter-column">
                <h5 class="battle-area-header">Your Fighter</h5>
                <div id="fighter-container"></div>
            </div>

            <div id="attack-btn-column">

                <!-- <button id="attack-button"></button> -->

                <div id="attack-stats">
                    <img id="insignia">
                    <p id="message-one"></p>
                    <p id="message-two"></p>
                    <div id="defeated-characters"></div>
                </div>
            
            </div>

            <div id="enemy-column">
                <h5 class="battle-area-header">Your Opponent</h5>
                <div id="enemy-container"></div>
            </div>

        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>
</html>
